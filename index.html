<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Recibo de Sueldo OnLine</title>
</head>
<body>
    <header style="margin: 3px; text-align: center; font-family:monospace" >
        <h3>Recibo de sueldo Digital</h3>
    </header>
    <div class="row" style="border: 1px solid black; background-color: lightblue; ">
        <div class="container col-3" style="float: left; border: 1px solid blue; background-color: white;   " >
            <div >
                <label>
                    <h6>Sueldo Basico:</h6>
                </label>
                <input type="number" id="sueldo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div>
                <label>
                    <h6>Cantidad de hijos:</h6>
                </label>
                <input type="number" id="hijos" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">    
            </div>
            <div>
                <label>
                    <h6>Antiguedad (AÃ±os):</h6>
                </label>
                <input type="number" id="antiguedad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">    
            </div>
            <div>
                <label>
                    <h6>Horas Extras:</h6>
                </label>
                <input id="horas-extra" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" onclick="calcular()"class="btn btn-success m-1 w-100" style="margin: 10px">Calcular</button>
        </div>
    </div>
    <div class="row">
        
        <div class="container col-10" style="margin: 100px; border: 2px solid red; padding: 20px">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sueldo</th>
                        <th scope="col">Ap. Jubulatorio</th>
                        <th scope="col">P.A.M.I</th>
                        <th scope="col">Obra Social</th>     
                        <th scope="col">Cuota Sindical</th>
                        <th scope="col">Antiguedad</th>
                        <th scope="col">Asig por Hijo</th>
                        <th scope="col">Presentismo</th>
                        <th scope="col">Horas Exras</th>                                  
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <footer style="background-color: rgb(38, 159, 66)  ;position: fixed;left: 0; right:0;  bottom:0; width:100% ">
        <h3 style="text-align: center">total: $$</h3>
    </footer>
